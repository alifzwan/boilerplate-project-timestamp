<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice | freeCodeCamp.org</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <h2>Example Usage:</h2>
      <ul>
        <li><a href="?timestamp=2015-12-25">Project URL with timestamp (e.g., 2015-12-25)</a></li>
        <li><a href="?timestamp=1451001600000">Project URL with Unix timestamp</a></li>
      </ul>
      <h2>Fetched JSON Data:</h2>
      <pre id="json-output"></pre>  
    </div>
    <div class="footer">
      <p>
        By <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
      </p>
    </div>

    <script>
      // Fetch JSON data on page load (optional)
      fetch('/api/timestamp')
        .then(response => response.json())
        .then(data => {
          document.getElementById('json-output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error(error);
          document.getElementById('json-output').textContent = "Error fetching data";
        });
    </script>
  </body>
</html>
